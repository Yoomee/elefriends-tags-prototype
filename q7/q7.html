<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex,nofollow">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/easy-autocomplete.css">
</head>
<body>
  <div class="banner">
    <h1>Elefriends Prototype: Navigation</h1>
  </div>
  <div class="image-holder">
    <img src="../images/nav.jpg" />
    <div class="nav-btn" id="home-btn" data-alert="This would take you to the home page"></div>
    <div class="nav-btn" id="me-btn" data-target="#me-nav"></div>
    <div class="nav-btn" id="info-btn" data-target="#info-nav"></div>
    <div class="nav-btn" id="messages-btn" data-alert="This would take you to your private messages"></div>
    <div class="nav-btn" id="notifications-btn" data-target="#notifications-nav"></div>

    <img class="nav-dropdown" id="me-nav" src="../images/me-nav.png" />
    <img class="nav-dropdown" id="info-nav" src="../images/info-nav.png" />
    <img class="nav-dropdown" id="notifications-nav" src="../images/notifications-nav.png" />
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="../js/jquery-1.11.2.min.js"><\/script>')</script>
  <script>

    $("body").on('click', '.nav-btn', function () {

      if ($(this).data('alert')) {
        $('.nav-dropdown').hide();
        alert($(this).data('alert'));
        return;
      }

      var target = $(this).data('target');
      if ($(target).is(':visible') ) {
        $(target).hide();
        return;

      }
      $('.nav-dropdown').hide();
      $(target).show();


    });

  </script>

</body>
</html>
