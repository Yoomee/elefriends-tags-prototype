<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex,nofollow">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/easy-autocomplete.css">
</head>
<body>
  <div class="banner">
    <h1>Scenario 2: Joining a conversation</h1>
  </div>
  <div class="image-holder">
    <img src="images/feed-background.jpg" />

    <div class="feed-column">
      <div class="post-box-holder">
        <img id="post-box" src="images/post-box-open.png" />
        <div id="post-btn"></div>
      </div>
      <img id="tabs" src="images/feed-tabs.png" />
      <div id="notifier" class="refresh" style="display: none">
        <img src="images/feed-notifier.png" />
      </div>
      <img id="feed" src="images/feed-standard.png" />

      <div class="refresh refresh-button"></div>
    </div>

    <div id="search">
      <input type="text" placeholder="Search for nicknames, interests or tags"  />
    </div>
    <div id="post">
      <textarea placeholder="Type something here..."></textarea>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/jquery-1.11.2.min.js"><\/script>')</script>

  <script src="js/jquery.easy-autocomplete.min.js"></script>
  <script src="js/jquery.textcomplete.min.js"></script>
  <script src="js/jquery.mark.min.js"></script>

  <script>

    var data = [
      {
        name: '#cat',
        type: 'tag',
        icon: 'http://fillmurray.com/300/300'
      },
      {
        name: 'Tim',
        type: 'user',
        icon: 'http://placekitten.com/300/300'
      },
      {
        name: 'Nick',
        type: 'bio',
        icon: 'http://placecage.com/300/300'
      }
    ];

    var options = {
      data: data,
      getValue: 'name',
      template: {
        type: "custom",
        method: function(value, item) {
          return '<span class="' + item.type + '"><img src="' + item.icon + '" />' + item.name + '</span>';
        }
      },

      list: {
        match: {
          enabled: true
        },
        onLoadEvent: function () {
          $('.easy-autocomplete-container ul').append('<li id="all"><a href="#">Not what you\'re looking for? <span>See more results</span></a></li>');
        },
        onChooseEvent: function() {
          var value = $("#search input").getSelectedItemData();
          if (value.name === '#cat') {
            $('#feed').attr('src', 'images/feed-filtered.png');
            registerRefresh();
            showNotifier();
          }
        }
      }
    };

    function showNotifier () {
      setTimeout(function () {
        $('#notifier').show();
      }, 2000);
    }


    $("#search input").easyAutocomplete(options);

    function registerRefresh () {
      $('.refresh').on('click', function () {
        $('#feed').attr('src', 'images/feed-filtered-updated.png');
        $('#notifier').hide();
      });
    }

    $('#post textarea').textcomplete([
      {
        match: /\B#(\w*)$/,
        words: ['cat', 'kitten', 'caturday', 'github'],
        search: function (term, callback) {
            callback($.map(this.words, function (word) {
                return word.indexOf(term) === 0 ? word : null;
            }));
        },
        index: 1,
        replace: function (word) {
            return '#' + word + ' ';
        }
    }
    ], {
        onKeydown: function (e, commands) {
            if (e.ctrlKey && e.keyCode === 74) { // CTRL-J
                return commands.KEY_ENTER;
            }
        }
    });

    $('#post-btn').on('click', function () {

      var post = $('#post textarea').val();

      $('#notifier').after('<div class="post">' + post + '</div>');

      $(".post").markRegExp(/([@]|[#])([a-z])\w+/gmi);

      $('#post textarea').val('');
    });

  </script>

</body>
</html>
